<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hollywood Budgets</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="js/d3/d3.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/interface-controls.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">
    <link href="css/jquery-ui-bootstrap/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Hollywood Budgets</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero-unit">
            <div class="row">
                <div class="span8 graph">
                    <h2>Main content</h2>
                    <div id="graph"></div>
                </div>
            <div class="span4 controls">
                <div class="meta btn-toolbar">
                    <button class="btn small btn-success all-years">All Years</button>
                    <button class="btn small btn-success all-stories">All Stories</button>
                    <button class="btn small btn-danger deselect-all">Deselect All</button>
                </div>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-primary small year">2011</button>
                        <button class="btn small year">2010</button>
                        <button class="btn small year">2009</button>
                        <button class="btn small year">2008</button>
                        <button class="btn small year">2007</button>
                    </div>
                </div>
                <div class="stories">
                    <button class="btn small story btn-primary long">Temptation</button>
                    <button class="btn small story btn-primary short">Sacrifice</button>
                    <button class="btn small story btn-primary short">The Riddle</button>
                    <button class="btn small story btn-primary long">Transformation</button>
                    <button class="btn small story btn-primary short">Rescue</button>
                    <button class="btn small story btn-primary short">Tragedy</button>
                    <button class="btn small story btn-primary long">Rags To Riches</button>
                    <button class="btn small story btn-primary short">Love</button>
                    <button class="btn small story btn-primary short">Revenge</button>
                    <button class="btn small story btn-primary long">Metamorphosis</button>
                    <button class="btn small story btn-primary short">Maturation</button>
                    <button class="btn small story btn-primary short">Pursuit</button>
                    <button class="btn small story btn-primary long">Wretched Excess</button>
                    <button class="btn small story btn-primary short">Rivalry</button>
                    <button class="btn small story btn-primary short">Underdog</button>
                    <button class="btn small story btn-primary long">Fish Out Of Water</button>
                    <button class="btn small story btn-primary short">Discovery</button>
                    <button class="btn small story btn-primary short">Escape</button>
                    <button class="btn small story btn-primary short long">Monster Force</button>
                    <button class="btn small story btn-primary short">Comedy</button>
                    <button class="btn small story btn-primary short">Quest</button>
                    <button class="btn small story btn-primary">Journey and Return</button>
                </div>
                <div class="worldwide-gross">
                    <div id="amount" style="border:0; font-weight:bold;">Worldwide Gross:</div>
                    <div id="slider-range"></div>
                </div>
                <div class="film-details">
                    <div class="film-label"><span class="film-datum" id="film-name">Pick a bubble</span></div>
                    <div class="film-label">Year: <span class="film-datum" id="film-year"></span></div>
                    <div class="film-label">Story: <span class="film-datum" id="film-story"></span></div>
                    <div class="film-label">Genre: <span class="film-datum" id="film-genre"></span></div>
                    <div class="film-label">Rating: <span class="film-datum" id="film-rating"></span></div>
                    <div class="film-label">Profitability: <span class="film-datum" id="film-profitability"></span></div>
                    <div class="film-label">Gross: <span class="film-datum" id="film-gross"></span></div>
                    <div class="film-label">Budget: <span class="film-datum" id="film-budget"></span></div>
                </div>
            </div>
        </div>
        </div>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div>

    <script type="text/javascript" src="js/graph.js"></script>
  </body>
</html>
